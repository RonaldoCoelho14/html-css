<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            background-color: lightgrey;
            
            border: 10px solid rgb(255, 0, 170);

            padding: 20px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed blue;
        }

        a{
            border: 10px solid red;

            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">são exemplo de caixa inline-level</a> Vamos ver como tudo isso funciona </p>
</body>
</html>
